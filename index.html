<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Bot - Ultimate Discord Bot!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #ffffff;
      --secondary: #0a0a0a;
      --accent: #00f7ff;
      --gradient: linear-gradient(45deg, #00ffff, #ffffff);
      --emphasis: #ff00cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--secondary);
      color: var(--primary);
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    nav.nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      animation: fadeInDown 1s ease-out;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-button {
      padding: 0.8rem 1.5rem;
      color: var(--primary);
      text-decoration: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      font-weight: 600;
      border: 2px solid transparent;
    }

    .nav-button:hover {
      background: var(--gradient);
      color: var(--secondary);
      border-color: var(--accent);
      box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
      transform: scale(1.05);
    }

    section {
      padding: 120px 2rem 80px;
    }

    .home {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: radial-gradient(circle at center, rgba(0, 247, 255, 0.1), transparent 70%);
    }

    .home-content h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 3s ease-in-out infinite, glow 3s infinite ease-in-out;
    }

    .home-content p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .invite-btn {
      padding: 1.2rem 3rem;
      font-size: 1.2rem;
      background: var(--gradient);
      color: var(--secondary);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 247, 255, 0.3);
    }

    .invite-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 30px rgba(0, 247, 255, 0.4);
    }

    .features-grid, .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .feature-card, .team-member {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      position: relative;
    }

    .feature-card:hover, .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 247, 255, 0.3);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      animation: pulse 2s infinite;
    }

    .animated-text {
      animation: colorCycle 8s infinite;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .subscribe-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      background: var(--gradient);
      color: var(--secondary);
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
      50% { text-shadow: 0 0 30px var(--accent), 0 0 50px var(--accent); }
    }

    @keyframes colorCycle {
      0% { color: #00f7ff; }
      25% { color: #ff00ff; }
      50% { color: #00ff00; }
      75% { color: #ffff00; }
      100% { color: #00f7ff; }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="nav-links">
      <a href="#home" class="nav-button">üè† Home</a>
      <a href="#features" class="nav-button">‚ú® Features</a>
      <a href="#team" class="nav-button">üß† Team</a>
      <a href="#about" class="nav-button">üìú About</a>
      <a href="#premium" class="nav-button">üíé Premium</a>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home" class="home">
    <div class="home-content" data-aos="fade-up">
      <h1>Nexus Bot ü§ñ</h1>
      <p>The Ultimate Discord Experience</p>
      <a href="https://dsc.gg/nexuus" class="invite-btn">‚ûï Add to Discord</a>
    </div>
  </section>

  <!-- Additional sections stay the same; use data-aos="fade-up" or similar in elements -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });
  </script>
  <script src="//code.tidio.co/0palmwvgehxscbgijvlsrpxntovje7aw.js" async></script>
</body>
</html>
