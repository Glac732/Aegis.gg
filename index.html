<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝑋𝑖𝑡𝑛𝑤 𝑏𝑢𝑠𝑛𝑦𝑛𝑝 ™ !</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1a0000, #000000);
      color: #ff4d4d;
      text-align: center;
      padding: 3rem 1rem;
      overflow-x: hidden;
      background-attachment: fixed;
      background-size: cover;
    }

    h1 {
      font-size: 4.5rem;
      text-shadow: 0 0 40px red, 0 0 70px crimson;
      margin-bottom: 2.5rem;
      animation: glowPulse 4s infinite ease-in-out;
      letter-spacing: 2px;
    }

    .button {
      display: inline-block;
      margin: 1.5rem;
      padding: 1.2rem 2.5rem;
      font-size: 1.6rem;
      font-weight: bold;
      border: 2px solid #ff1a1a;
      border-radius: 20px;
      color: white;
      background: rgba(255, 0, 0, 0.05);
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 30px #ff1a1a, inset 0 0 10px #ff1a1a;
      transition: all 0.4s ease-in-out;
      backdrop-filter: blur(4px);
    }

    .button:hover {
      background-color: #ff1a1a;
      color: black;
      box-shadow: 0 0 50px #ff1a1a, 0 0 80px #ff1a1a;
      transform: scale(1.08);
    }

    .about {
      margin-top: 4rem;
      font-size: 1.3rem;
      color: #ffb3b3;
      text-shadow: 0 0 15px #ff4d4d;
      animation: fadeIn 2s ease-in-out forwards;
      padding: 2rem;
      background: rgba(255, 0, 0, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 30px #ff1a1a66;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 30px red, 0 0 60px crimson;
      }
      50% {
        text-shadow: 0 0 10px red, 0 0 20px crimson;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝑋𝑖𝑡𝑛𝑤 𝑏𝑢𝑠𝑛𝑦𝑛𝑝 ™ !</h1>

    <a href="https://discord.gg/zeKJ5zabc2" class="button" target="_blank">🚀 Explore Server</a>
    <a href="#about" class="button">📜 About Us</a>

    <div id="about" class="about">
      <p><strong>👑 Owner:</strong> @𓆩 𝒯𝒶𝓁𝒽𝒶 <3 𓆪</p>
      <p><strong>🕒 Created At:</strong> May 17, 2025 at 7:27 PM (16 days ago)</p>
    </div>
  </div>
</body>
</html>
