<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝑋𝑖𝑡𝑛𝑤 𝑏𝑢𝑠𝑛𝑦𝑛𝑝 ™ !</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #4d0000, #0d0000);
      color: #ff4d4d;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 25px red;
      margin-bottom: 2rem;
      animation: glowPulse 3s infinite ease-in-out;
    }

    .button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      color: white;
      background: transparent;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px #ff1a1a;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 40px #ff1a1a, 0 0 60px #ff1a1a;
      transform: scale(1.05);
    }

    .about {
      margin-top: 4rem;
      font-size: 1.2rem;
      color: #ff9999;
      text-shadow: 0 0 10px #ff4d4d;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 25px red, 0 0 50px red;
      }
      50% {
        text-shadow: 0 0 10px red, 0 0 30px red;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>𝑋𝑖𝑡𝑛𝑤 𝑏𝑢𝑠𝑛𝑦𝑛𝑝 ™ !</h1>

  <a href="https://discord.gg/zeKJ5zabc2" class="button" target="_blank">Explore Server</a>
  <a href="#about" class="button">About Us</a>

  </div>
</body>
</html>
